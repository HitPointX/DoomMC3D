# Doom generation settings
# Base vertical offset applied to all placed blocks when stamping a Doom level.
# This is added to the player's block Y when generating a map.
# Increase if your world terrain clips into rooms.
BASE_Y=160

# Safety clamp to avoid exceeding world build height (if supported).
# If left blank, a conservative max of 320 will be used.
MAX_WORLD_HEIGHT=320
